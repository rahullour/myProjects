<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>User Directory</title>
</head>

<body>
<h4> Username :</h4><span sec:authentication="principal.username"></span>
<hr>
<h4> Roles :</h4><span sec:authentication="principal.authorities"></span>
<hr>
<p class="home-h" th:text="'Welcome . System State: New'" />
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout" class="btn btn-small btn-danger" onclick="return confirm('Are you sure?')" />
</form>
<div sec:authorize="hasRole('USER')">
    <a th:href="@{/actuator/info}" >  Go To Actuator Info </a>
</div>
</body>
</html>
