<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/notification.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
<div class="alert alert-success notification short-notification" role="alert"
     th:text="${#strings.concat('Welcome ',
        (#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User) ?
        #authentication.principal.attributes['name'] :
        #authentication.principal.username))}"
     style="display: none;"></div>

<div class="alert alert-success notification long-notification" role="alert" th:if="${notificationMessage != null}" th:text="${notificationMessage}" style="display: none;"></div>
<nav class="navbar navbar-header navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active nav-logo" aria-current="page" href="#"><img th:src="@{/favicon.ico}" width="20px" height="20px"> <span>Chat APP</span></a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav me-auto mb-lg-0">
                <li>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item p-2">
                    <span th:text="${#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User) ?
                                        #authentication.principal.attributes['name'] :
                                        #authentication.principal.username}"></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-small" onclick="return confirm('Are you sure?')">
                            <img th:src="@{/images/logout.png}" alt="Logout" width="30px" height="30px"/>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="chat-screen row">
    <div class="sidebar col-md-2">
        <ul class="nav nav-tabs flex-row" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="one-to-one-tab" data-bs-toggle="tab" href="#one-to-one" role="tab" aria-controls="one-to-one" aria-selected="true">Single</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="group-chats-tab" data-bs-toggle="tab" href="#group-chats" role="tab" aria-controls="group-chats" aria-selected="false">Group</a>
            </li>
        </ul>
        <div class="chat-content">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="one-to-one" role="tabpanel" aria-labelledby="one-to-one-tab">
                    <span>Single Chat</span>
                    <ul id="single-list" style="list-style-type:block;">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </div>
                <div class="tab-pane fade" id="group-chats" role="tabpanel" aria-labelledby="group-chats-tab">
                    <span>Group Chat</span>
                    <ul id="group-list" style="list-style-type:block;">
                        <li>Mango</li>
                        <li>Shake</li>
                        <li>Nut</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="chat-messages col-md-8">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
