<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <link rel="stylesheet" th:href="@{/css/notification.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div id="notification-container">
    <div th:each="notification : ${notifications}" th:class="${'alert alert-danger notification ' + notification.type + ' ' + notification.duration_type}" th:text="${notification.message}"></div>
</div>

<div class="container mt-5 signup-container">
    <h4 class="text-center mb-4 form-heading app-color">Sign Up</h4>
    <form id="signupForm" th:action="@{/signup(${_csrf.parameterName}=${_csrf.token})}" method="post" th:object="${user}" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="d-flex gap-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="username" th:field="*{username}" placeholder="Username" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control" required />
                </div>
                <div class="input-group">
                    <input type="text" id="email" th:field="*{email}" placeholder="Email" class="form-control" aria-label="email" aria-describedby="basic-addon2" required />
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="justify-content-center d-flex mb-2">
                        <label for="profilePictureFile">Profile Picture</label>
                    </div>
                    <div id="imagePreview" style="margin-bottom: 10px; display: none;" class="justify-content-center d-flex mb-3">
                        <img id="previewImage" src="/images/profile-image.png" alt="Image Preview" class="img-fluid" style="width: 135px; height: 135px; object-fit: cover;" />
                    </div>
                    <input type="file" id="profilePictureFile" name="profilePicture" accept="image/*" class="form-control" onchange="previewProfileImage(event)" />
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary btn-block w-25" id="submitButton">Create Account</button>
        </div>
    </form>
    <div class="login-link text-center mt-3">
        <p>Already have an account? <a href="/loginPage">Login here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/signup.js}"></script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
