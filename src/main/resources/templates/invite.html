<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Invitation</title>
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        * {
            font-family: 'Quicksand', sans-serif !important;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>You have a new chat invitation!</h2>
    <p>Hi,</p>
    <p>You have been invited to join a chat by <strong>{{senderUsername}}</strong>.</p>
    <p>Click the button below to join the chat:</p>
    <a href="{{chatLink}}" class="button">Join Chat</a>
    <p>Thank you!</p>
</div>
</body>
</html>
