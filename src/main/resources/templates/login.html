<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/notification.css}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>

<body>
<div id="notification-container">
    <div class="alert alert-danger notification short-noty" role="alert" th:if="${param.error != null}" th:text="${session.errorMessage}"></div>
    <div class="alert alert-success notification short-noty" role="alert" th:if="${param.logout != null}" th:text="#{logout.message}"></div>
    <div th:each="notification : ${notifications}" th:class="${'alert notification ' + notification.type + ' ' + notification.duration_type}" th:text="${notification.message}"></div>
    <div th:if="${session.notificationMessage}" th:class="${'alert ' + session.notificationType + ' ' + notificationDuration}" th:text="${session.notificationMessage}"></div>
</div>


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Welcome to <span class="app-color"> WeChat</span></h4>
            <form th:action="@{/authenticateTheUser}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email</label>
                    <input name="username" id="username" class="form-control" type="text" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" class="form-control" type="password" required>
                </div>
                <div class="justify-content-center d-flex gap-5 mt-5">
                    <a href="/oauth2/authorization/google"><img th:src="@{/images/google.png}" width="50px" height="50px"></a>
                    <a class="ml-4" href="/oauth2/authorization/github"><img th:src="@{/images/github.png}" width="50px" height="50px"></a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-5">Login</button>
                <a th:href="@{/signup-form}" class="mt-2 float-end">SignUp</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
